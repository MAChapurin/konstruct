<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konstruct</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container header__content">
        <img class="logo" src="img/logo.svg" alt="logo" />
        <div class="title-wrapper">
          <h1 class="h1">PARTNER WITH KONSTUCT</h1>
          <p class="header__desc">
            An award-winning construction management firm
          </p>
        </div>

        <a class="header__link">SCROLL DOWN</a>
      </div>
    </header>
    <div class="main">
      <section class="nav">
        <div class="container nav__container">
          <img class="nav__logo" src="img/logo-black.svg" alt="logo" />
          <a href="" class="nav__link">HOME</a>
          <a href="" class="nav__link">ABOUT</a>
          <a href="" class="nav__link">SERVICES</a>
          <a href="" class="nav__link">WORK</a>
          <a href="" class="nav__link">CONTACT</a>
        </div>
      </section>
      <section class="about">
        <div class="container">
          <h2 class="h2 about__h2">OUR STORY</h2>
          <div class="about__content">
            <div class="about__left">
              <p class="about__desc">
                Founded in 2011 by John Mathew Smith, <span>Konstruct</span> has
                become the number one construction management firm
              </p>
            </div>
          
            <div class="about__right">
              <div class="about__card card1">
                <h3 class="about__h3">WE PLAN</h3>
              </div>
              <div class="about__card card2">
                <h3 class="about__h3">WE MANAGE</h3>
              </div>
              <div class="about__card card3">
                <h3 class="about__h3">WE BUILD</h3>
              </div>
            </div>
          </div>
         
        </div>
      </section>
    </div>
  </body>
</html>
